<ion-header>

  <ion-navbar>
    <ion-buttons start>

    <button ion-button icon-only (click)="onToggleMenu()">

      <ion-icon name="menu"></ion-icon>

    </button>

  </ion-buttons>
    <ion-title>Liste des Livres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let books of books" (click)="Openmodal(books)" [color]="books.isLend ? 'danger' : 'light'">

    {{ books.name }}

  </button>
</ion-list>
</ion-content>
