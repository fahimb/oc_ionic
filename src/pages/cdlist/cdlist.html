<ion-header>

  <ion-navbar>
    <ion-buttons start>

      <button ion-button icon-only (click)="onToggleMenu()">

        <ion-icon name="menu"></ion-icon>

      </button>

    </ion-buttons>
    <ion-title>Liste des CDs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let cds of cds" (click)="Openmodal(cds)" [color]="cds.isLend ? 'danger' : 'light'">

    {{ cds.name }}

  </button>
</ion-content>
